<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Tooplate">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="guest/css/bootstrap.min.css">
    <link rel="stylesheet" href="guest/css/magnific-popup.css">

    <link rel="stylesheet" href="guest/css/font-awesome.min.css">
    <link rel="stylesheet" href="guest/css/animate.css">

    <link rel="stylesheet" href="guest/css/owl.carousel.css">
    <link rel="stylesheet" href="guest/css/owl.theme.default.min.css">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="guest/css/tooplate-style.css">
    <!--    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>-->
    <!--    <script language="JavaScript" type="text/javascript"  src="/guest/js/newsdetail.js"></script>-->
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        table {
            width: 100%;
        }
        table td,
        table th {
            border-top: solid 1px #eee;
            border-bottom: solid 1px #eee;
            padding: 20px; }
        table th {
            font-weight: normal;
            background: #f4f4f6;
        }

    </style>

</head>
<body id="top" data-spy="scroll" data-target=".navbar-collapse" data-offset="50">
    <!-- PRE LOADER -->
    <div th:replace="guest/components/pre-loader :: pre-loader"></div>

    <!-- HEADER -->
    <div th:replace="guest/components/header :: header"></div>

    <!-- MENU -->
    <div th:replace="guest/components/menu :: menu"></div>

    <!-- DETAIL -->
    <section id="news-detail" data-stellar-background-ratio="0.5">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-7">
                    <!-- NEWS THUMB -->
                    <div class="news-detail-thumb">
                        <h3 class="text-align-center">団体概要</h3>
                        <table>
                            <tbody id="team_body">
                            <tr>
                                <th>法人名</th>
                                <td id="name"></td>
                            </tr>
                            <tr>
                                <th>英字名</th>
                                <td id="eName"></td>
                            </tr>
                            <tr>
                                <th>代表</th>
                                <td id="representation"></td>
                            </tr>
                            <tr>
                                <th>設立</th>
                                <td id="establishment"></td>
                            </tr>
                            <tr>
                                <th>住所</th>
                                <td id="address"></td>
                            </tr>

                            </tbody>
                        </table>
                        <h4 class="text-align-center" style="margin-top: 20px">役員及び顧問</h4>
                        <table>
                            <tbody id="team">

                            </tbody>
                        </table>

                    </div>
                </div>

                <div class="col-md-4 col-sm-5">
                    <div th:replace="guest/components/recent_post :: recent_post"></div>
                </div>

            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <div th:replace="guest/components/footer :: footer"></div>

    <script src="guest/js/jquery.js"></script>
    <script src="guest/js/bootstrap.min.js"></script>
    <script src="guest/js/jquery.sticky.js"></script>
    <script src="guest/js/jquery.stellar.min.js"></script>
    <script src="guest/js/jquery.magnific-popup.min.js"></script>
    <script src="guest/js/magnific-popup-options.js"></script>
    <script src="guest/js/wow.min.js"></script>
    <script src="guest/js/smoothscroll.js"></script>
    <script src="guest/js/owl.carousel.min.js"></script>
    <script src="guest/js/custom.js"></script>
    <script src="guest/js/summary.js"></script>


</body>
</html>
