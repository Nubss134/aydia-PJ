<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="recent_post">
    <div class="news-sidebar">

        <div class="recent-post">
            <h4>Recent Posts</h4>

            <div class="media" th:each="post:${list}">
                <div class="media-object pull-left">
                    <a href="#"><img th:src="@{${post.image}}" class="img-responsive" alt=""></a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading"><a th:href=@{/detail/news(id=${post.id})} th:text="${post.title}"></a></h4>
                </div>
            </div>




        </div>

    </div>

</div>
</body>
</html>
