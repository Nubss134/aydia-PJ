<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <div th:fragment="about">
        <section id="about">
            <div class="container">
                <div class="row">

                    <div class="col-md-6 col-sm-6">
                        <div class="about-info">
<!--                            <h2 class="wow fadeInUp" data-wow-delay="0.6s" id="title">Welcome to Your <i class="fa fa-h-square"></i>ealth Center</h2>-->
                            <h2 class="wow fadeInUp title" data-wow-delay="0.6s"></h2>

                            <div class="wow fadeInUp" data-wow-delay="0.8s">
                                <p id="description"></p>
                            </div>
                            <figure class="profile wow fadeInUp" data-wow-delay="1s">
                                <img src="guest/images/author-image.jpg" class="img-responsive" alt="">
                                <figcaption>
                                    <h3>Dr. Neil Jackson</h3>
                                    <p>General Principal</p>
                                </figcaption>
                            </figure>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </div>
</body>
</html>
