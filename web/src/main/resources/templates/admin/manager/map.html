<html xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="https://www.thymeleaf.org"
      layout:decorate="~{admin/layouts/company_template}" th:with="currentPage='header'">
<head>
    <title>Header Manage</title>
    <script src="/admin/custom/js/map.js"></script>
    <style>
        .text-muted {
            color: red !important; ;
        }
    </style>

</head>
<body>

<div layout:fragment="content">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <p class="text-align-center"><b style="font-size:25px">マップ管理</b></p>
            <form>
                <input id="id" class="hidden"/>
                <div class="form-group">
                    <label for="">所在地</label>
                    <input type="text" class="form-control" id="address" aria-describedby="addressHelp" placeholder="">
                    <small id="address_help" class="form-text text-muted" style="color: red"></small>
                </div>
                <div class="form-group">
                    <label for="">URL</label>
                    <input type="text" class="form-control" id="url" aria-describedby="urlHelp" placeholder="">
                    <small id="url_help" class="form-text text-muted" style="color: red"></small>
                </div>


                <button type="button" class="btn btn-primary" id="submit">送信</button>
            </form>
        </div>
        <div class="col-4"></div>

    </div>

</div>
</body>

</html>
