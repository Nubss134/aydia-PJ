<html xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="https://www.thymeleaf.org"
      layout:decorate="~{admin/layouts/company_template}" th:with="currentPage='news'">
<head>
    <title>News Manage</title>
    <script src="/admin/custom/js/news.js"></script>

</head>
<body>

<div layout:fragment="content">
    <form>
        <div class="form-group">
            <label for="news_title">Title</label>
            <input type="text" class="form-control" id="news_title" aria-describedby="emailHelp" placeholder="New title">
            <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="news_description">Description</label>
            <input type="text" class="form-control" id="news_description" placeholder="New description">
        </div>
        <button type="button" class="btn btn-primary" id="submit">Submit</button>
    </form>
</div>
</body>

</html>
