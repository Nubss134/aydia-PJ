<html xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="https://www.thymeleaf.org"
      layout:decorate="~{admin/layouts/company_template}" th:with="currentPage='news'">
<head>
    <title>News Manage</title>
    <link rel="stylesheet" type="text/css" href="/admin/libs/new_data_table/css/dataTables.bootstrap4.css"/>
    <link rel="stylesheet" type="text/css" href="/admin/custom/css/new_datatable.css"/>
    <script src="/admin/libs/new_data_table/js/jquery.dataTables.js"></script>
    <script src="/admin/libs/new_data_table/js/dataTables.bootstrap4.min.js"></script>
    <script src="/admin/custom/js/news.js"></script>
    <style>
        .text-muted {
            color: red !important; ;
        }

    </style>
</head>
<body>

<div layout:fragment="content">
    <button id="0" class="btn btn-primary btn-sm btn-detail" style="float: right;" data-toggle="modal" data-target="#newsModal">Add</button>
    <table id="news_table" class="table responsive">
        <thead>
        <tr>
            <td>Image</td>
            <td>Title</td>
            <td>Description</td>
            <td style="width: 10%">Action</td>
        </tr>
        </thead>
    </table>

    <!-- New Modal -->
    <div class="modal" id="newsModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!--Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">NEWS</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form id="news_form">
                        <input class="hidden" name="id" id="id"/>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" placeholder="" id="title" name="title">
                            <small class="form-text text-muted" id="title_help" style="color: red"></small>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" rows="3" name="description"></textarea>
                            <small  class="form-text text-muted" id="description_help"></small>
                        </div>
                        <div class="form-group">
                            <label >Image</label>
                            <div class="input-group">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="image" name="file">
                                    <label class="custom-file-label" for="image">Choose file</label>
                                </div>
                            </div>
                            <small  class="form-text text-muted" ><span id="image_help"></span><img src="" id="image_preview" class="hidden"></small>
                        </div>
                        <input class="hidden" name="image" id="url_image"/>
                    </form>

                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-sm btn-submit">Submit</button>
                    <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>


    <!-- Delete Modal -->
    <div class="modal" id="deleteModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">News</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    Are you sure want to delete ??
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-sm btn-confirm-delete" data-dismiss="modal">Delete</button>
                    <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

</div>
</body>

</html>
