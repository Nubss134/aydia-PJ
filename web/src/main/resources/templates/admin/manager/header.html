<html xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="https://www.thymeleaf.org"
      layout:decorate="~{admin/layouts/company_template}" th:with="currentPage='header'">
<head>
    <title>Header Manage</title>
    <script src="/admin/custom/js/header.js"></script>


</head>
<body>

<div layout:fragment="content">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <p class="text-align-center">Header Manage</p>
            <form>
                <input id="id" class="hidden"/>
                <div class="form-group">
                    <label for="">Title</label>
                    <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="">
                    <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="">
                </div>
                <div class="form-group">
                    <label for="">Work Time</label>
                    <input type="text" class="form-control" id="work_time" placeholder="">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="">
                </div>

                <button type="button" class="btn btn-primary" id="submit">Submit</button>
            </form>
        </div>
        <div class="col-4"></div>

    </div>

</div>
</body>

</html>
