<html xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="https://www.thymeleaf.org"
      layout:decorate="~{admin/layouts/company_template}" th:with="currentPage='home'">
<head>
    <title>Home Manage</title>
    <link rel="stylesheet" type="text/css" href="/admin/libs/new_data_table/css/dataTables.bootstrap4.css"/>
    <link rel="stylesheet" type="text/css" href="/admin/custom/css/new_datatable.css"/>
    <script src="/admin/libs/new_data_table/js/jquery.dataTables.js"></script>
    <script src="/admin/libs/new_data_table/js/dataTables.bootstrap4.min.js"></script>
    <script src="/admin/custom/js/home.js"></script>
    <style>
        .text-muted {
            color: red !important; ;
        }

    </style>
</head>
<body>

<div layout:fragment="content">
    <p class="text-align-center"><b style="font-size:25px">ホーム管理</b></p>
    <button id="0" class="btn btn-primary btn-sm btn-detail" style="float:right;" data-toggle="modal" data-target="#homeModal">　追加　</button>
    <table id="home_table" class="table responsive">
        <thead>
            <tr>
                <td>イメージ</td>
                <td>日本語での内容</td>
                <td>ベトナム語での内容</td>
                <td style="width: 10%"></td>
            </tr>
        </thead>
    </table>

    <!--    New modal-->
    <div class="modal" id="homeModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal header-->
                <div class="modal-header">
                    <h4 class="modal-title">ホーム</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body-->
                <div class="modal-body">
                    <form id="home_form">
                        <input class="hidden" id="id" name="id"/>
                        <div class="form-group">
                            <label for="title">タイトル</label>
                            <input type="text" class="form-control" placeholder="" id="title" name="title">
                            <small class="form-text text-muted" id="title_help" style="color: red"></small>
                        </div>
                        <div class="form-group">
                            <label for="content_JPN">日本語での内容</label>
                            <textarea class="form-control" id="content_JPN" rows="3" name="contentJpn"></textarea>
                            <small  class="form-text text-muted" id="content_JPN_help"></small>
                        </div>
                        <div class="form-group">
                            <label for="content_VI">ベトナム語での内容</label>
                            <textarea class="form-control" id="content_VI" rows="3" name="contentVi"></textarea>
                            <small  class="form-text text-muted" id="content_VI_help"></small>
                        </div>
                        <div class="form-group">
                            <label >イメージ</label>
                            <div class="input-group">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="image" name="file">
                                    <label class="custom-file-label" for="image">ファイル選択</label>
                                </div>
                            </div>
                            <small  class="form-text text-muted" ><span id="image_help"></span><img src="" id="image_preview" class="hidden"></small>
                        </div>
                        <input class="hidden" name="image" id="url_image"/>
                    </form>
                </div>

                <!-- Modal footer-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-sm btn-submit" style="width: 80px; height: 30px;" >送信</button>
                    <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal" style="width: 80px; height: 30px;">キャンセル</button>
                </div>

            </div>
        </div>
    </div>

    <!--    Delete modal-->
    <div class="modal" id="deleteModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal header-->
                <div class="modal-header">
                    <h4 class="model-title">ホーム</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body-->
                <div class="modal-body">
                    削除しますか？
                </div>

                <!-- Modal footer-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-sm btn-confirm-delete" data-dismiss="modal" style="width: 80px; height: 30px;">実行</button>
                    <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal" style="width: 80px; height: 30px;">キャンセル</button>
                </div>


            </div>
        </div>
    </div>




</div>
</body>

</html>
