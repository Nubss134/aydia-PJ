<html xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="https://www.thymeleaf.org"
      layout:decorate="~{admin/layouts/company_template}" th:with="currentPage='about'">
<head>
    <title>About Manage</title>
    <script src="/admin/custom/js/about.js"></script>
    <script src="/admin/libs/ckeditor/ckeditor.js"></script>
    <style>
        .text-muted {
            color: red !important; ;
        }
    </style>

</head>
<body>

<div layout:fragment="content">
    <p class="text-align-center"><b style="font-size:25px">AYDIAとは</b></p>
    <form>
        <div class="form-group" type="hidden">
            <input type="hidden" class="form-control" id="id" placeholder="id">
        </div>
        <div class="form-group">
            <label for="title">タイトル</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="タイトルを入力">
            <small class="form-text text-muted" id="title_help" style="color: red"></small>
        </div>
        <div class="form-group">
            <label for="description">本文</label>
            <input type="text" class="form-control" id="description" placeholder="本文を入力">
            <small class="form-text text-muted" id="description_help" style="color: red"></small>
        </div>
        <button type="button" class="btn btn-primary" id="submit">送信</button>
    </form>
</div>
</body>

</html>
