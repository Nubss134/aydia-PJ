<html xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="https://www.thymeleaf.org"
      layout:decorate="~{admin/layouts/company_template}" th:with="currentPage='appointment'">
<head>
    <title>Contact Manage</title>
    <link rel="stylesheet" type="text/css" href="/admin/libs/new_data_table/css/dataTables.bootstrap4.css"/>
    <link rel="stylesheet" type="text/css" href="/admin/custom/css/new_datatable.css"/>
    <script src="/admin/libs/new_data_table/js/jquery.dataTables.js"></script>
    <script src="/admin/libs/new_data_table/js/dataTables.bootstrap4.min.js"></script>

    <script src="/admin/custom/js/contact.js"></script>
    <style>
        .info{
            font-size: 12px;
        }
        .name {
            font-weight: bold;
            font-size: 14px;
        }
        .time {
            float: right;
        }
        .message {
            margin-top: 10px;
        }

    </style>

</head>
<body>

<div layout:fragment="content">

    <div class="table">
        <table class="responsive" id="table_contact">
            <thead>
                <tr>
                    <td>Subject</td>
                    <td>Name</td>
                    <td>Email</td>
                    <td>Tel</td>
                    <td>Time</td>
                    <td></td>
                </tr>
            </thead>
        </table>
    </div>

    <div class="modal" id="contactModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="subject">Subject</h2>
                    <hr>
                    <div class="info">
                        <span style="font-weight: bold"></span>
                        <span class="name" ></span>
                        <span class="email"></span>
                        <span class="time" ></span>
                    </div>
                    <div class="message"></div>

                </div>
            </div>
        </div>
    </div>



</div>
</body>

</html>
